<div
  class="modal fade"
  id="modalRegisterCourse"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="button__close">
        <button
          mat-icon-button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          color="accent"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="modal-body">
        <div class="wrap-table100">
          <div class="table100 mb-2">
            <table>
              <thead>
                <tr class="table100-head">
                  <th class="column1">STT</th>
                  <th class="column2">Tên khoá học</th>
                  <th class="column3">Hình Ảnh</th>
                  <th class="column4">Mô tả</th>
                  <th class="column5">Lượt xem</th>
                  <th class="column6">Người tạo</th>
                  <th class="column7">Thao tác</th>
                </tr>
              </thead>
              <ng-container *ngIf="unregisterListCourse">
                <tbody>
                  <tr
                    *ngFor="
                      let course of unregisterListCourse
                        | slice: (page - 1) * pageSize:page * pageSize;
                      let index = index;
                      in: unregisterListCourse.length
                    "
                  >
                    <td class="column1">
                      {{ index + 1 + (page - 1) * pageSize }}
                    </td>
                    <td class="column2">{{ course.tenKhoaHoc }}</td>
                    <td class="column3">
                      <img
                        class="img"
                        [src]="course.hinhAnh"
                        style="width: 100px"
                        alt=""
                      />
                    </td>
                    <td class="column4 column-mota">
                      {{ course.moTa }}
                    </td>
                    <td class="column5">{{ course.luotXem }}</td>
                    <td class="column6">{{ course.nguoiTao.hoTen }}</td>
                    <td class="column7">
                      <div class="example-button-row">
                        <div class="example-flex-container">
                          <button
                            mat-button
                            color="primary"
                            data-toggle="modal"
                            data-target="#modalRegisterCourse"
                          >
                            Ghi danh
                          </button>

                          <a routerLink="edit-course">
                            <button mat-icon-button color="accent">
                              <mat-icon>edit</mat-icon>
                            </button>
                          </a>
                          <button mat-icon-button color="warn">
                            <mat-icon>close</mat-icon>
                          </button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </ng-container>
            </table>
            <ngb-pagination
              class="d-flex justify-content-end pt-3"
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="unregisterListCourse.length"
              size="sm"
            ></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
