<app-slider></app-slider>

<section id="detail">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="detail__img">
          <img
            class="detail__img-img"
            src="{{ dataService?.hinhAnh }}"
            alt="{{ dataService?.tenKhoaHoc }}"
            onerror="this.src='https://cybersoft.edu.vn/wp-content/uploads/2021/03/20200812_193032-jg-1.jpg'"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail__content">
          <div class="detail__header">
            <p>KHÓA HỌC</p>
            <h2>{{ dataService?.tenKhoaHoc }}</h2>
            <div class="hr-curtom"></div>
          </div>
          <h3>Giới thiệu khóa học:</h3>
          <span>{{ dataService?.moTa }}</span>
          <br />
          <a (click)="detailDangKy()">
            <img
              class="detail__img-register"
              src="../../../../assets/img/dangky.jpg"
              alt="{{ dataService?.tenKhoaHoc }}"
          /></a>
        </div>
      </div>
    </div>
  </div>
</section>
